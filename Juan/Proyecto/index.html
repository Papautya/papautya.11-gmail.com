<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="./Styles/global_styles.css" rel="stylesheet">
</head>
<body>
    <div class="container px-4 d-flex align-items-center justify-content-center" style=" height: 100vh; width: 100vw;">
        <div class="row" style=" width: 100% ;">
            <div class="col">
                <div style="width: 80%;">
                    <form>
                        <fieldset>
                            <legend>Encabezado</legend>
                            <div class="mb">
                                <label for="input_title_top" class="form-label">Titulo cabecera</label>
                                <input type="text" class="form-control" id="input_title_top" onkeyup="insert_or_changue_title(this.value,'title_top')">

                                <label for="input_log_top" class="form-label">Logo cabecera (Url)</label>
                                <input type="text" class="form-control" id="input_log_top" onkeyup="insert_or_changue_img(this.value,'log_title_top')">                                          
                            </div>
                        </fieldset>

                        <fieldset>
                            <legend>Visitante</legend>
                            <div class="mb">
                                <label for="input_name_visit" class="form-label">Nombre Visitante</label>
                                <input type="text" class="form-control" id="input_name_visit" onkeyup="insert_or_changue_title(this.value,'name_visit')">

                                <label for="input_nro_visit" class="form-label">Numero Entrada</label>
                                <input type="text" class="form-control" id="input_nro_visit" onkeyup="insert_or_changue_title(this.value,'nro_visit')">
                            </div>
                        </fieldset>

                        <fieldset>
                            <legend>Columnas</legend>
                            <div class="mb">
                                <label for="input_columns_left" class="form-label">Izquierda</label>
                                <input type="text" class="form-control" id="input_columns_left" onkeyup="insert_or_changue_title(this.value,'columns_left')">

                                <label for="input_columns_right" class="form-label">Derecha</label>
                                <input type="text" class="form-control" id="input_columns_right" onkeyup="insert_or_changue_title(this.value,'columns_right')">
                            </div>
                        </fieldset>

                        <fieldset>
                            <legend>Footer</legend>
                            <div class="mb">
                                <label for="input_footer_card" class="form-label">Izquierda</label>                                
                                <input type="color" class="form-control form-control-color" id="input_footer_card" onchange="changue_background_color(this.value,'footer_card')">                                

                                <label for="input_img_footer" class="form-label">Logo cabecera (Url)</label>
                                <input type="text" class="form-control" id="input_img_footer" onkeyup="insert_or_changue_img(this.value,'img_footer')"> 
                            </div>
                        </fieldset>
                                          
                    </form>
                </div>                
            </div>
            <div class="col d-flex align-items-center justify-content-center">
                <div class="card" style="width: 18rem;border-radius: 20px;" id="pass_container" name="pass_container">
                    <div class="card-body">
                        <div class="title_card_container d-flex align-items-center" style="margin-bottom: 10px; gap: 10px;">
                            <img  class="logo_manually" style="width: 30px; height: 30px; border-radius: 50%;" id="log_title_top"alt="Log"> <h7 id="title_top">Card title</h7>
                        </div>
                        <hr>
                        <div style="margin-bottom: 20px;">
                            <h6 class="card-subtitle mb-2 text-muted">Visitante</h6>
                            <h5 class="card-title" id="name_visit">Card title</h5>  
                        </div>
                        <div style="margin-bottom: 20px;">
                            <h6 class="card-subtitle mb-2 text-muted">ENTRADA NRO</h6>
                            <h6 class="card-subtitle" id="nro_visit">nro</h6>   
                        </div>                        
                        <div class="row" style=" width: 100% ;">
                            <div class="col d-flex flex-column align-items-start">
                                <h6 class="card-subtitle mb-2 text-muted">Valida desde</h6>
                                <h6 class="card-subtitle" id="columns_left">nro</h6>
                            </div>
                            <div class="col d-flex flex-column align-items-end">
                                <h6 class="card-subtitle mb-2 text-muted">Valida hasta</h6>                                
                                <h6 class="card-subtitle" id="columns_left">nro</h6>
                            </div>
                        </div>
                        <div class="card-body d-flex flex-column align-items-center" id="qr_content" style="gap: 10px;">
                            <img src=
                            "https://media.scanmefindme.com/blog/about_static/files/img%201%20-%20qr.png"
                                    class="qr-code img-thumbnail img-responsive" />
                            <h6 class="card-subtitle mb-2 text-muted">Evento:salitre del terror</h6>
                        </div>                        
                    </div>
                    <div class="d-flex flex-column align-items-center" id="footer_card" style="width: 100%;">
                        <div class="card-body">
                            <img src="" alt="img_footer" style="width: 100px;height: 100px;" id="img_footer">
                        </div>
                    </div>
                </div>
            </div>
        </div>
      </div>       
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="./JS/create_pass.js"></script>
</body>
</html>
